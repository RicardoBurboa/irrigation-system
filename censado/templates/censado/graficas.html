    <script>
        let myChart1 = document.getElementById('myChart1').getContext('2d');
    
        // Global Options
        Chart.defaults.global.defaultFontFamily = 'Helvetica';
        Chart.defaults.global.defaultFontSize = 18;
        Chart.defaults.global.defaultFontColor = '#777';
        
        let massPopChart1 = new Chart(myChart1, {
            type:'line', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
            data:{
            labels:[
                {% for cens in censo %}
                "{{ cens.temperatura_LM35 }}",
                {% endfor %}
            ],
    
            datasets:[{
                label:'LM-35',
                data:[
                    {% for cens in censo %}
                    "{{ cens.temperatura_LM35 }}",
                    {% endfor %}
                ],
                //backgroundColor:'green',
                backgroundColor:[
                'rgba(255, 99, 132, 0.6)',
                'rgba(54, 162, 235, 0.6)',
                'rgba(255, 206, 86, 0.6)',
                'rgba(75, 192, 192, 0.6)',
                'rgba(153, 102, 255, 0.6)',
                'rgba(255, 159, 64, 0.6)',
                'rgba(255, 99, 132, 0.6)'
                ],
                borderWidth:1,
                borderColor:'#777',
                hoverBorderWidth:3,
                hoverBorderColor:'#000'
            }]
            },
            options:{
            title:{
                display:true,
                text:'',
                fontSize:22
            },
            legend:{
                display:true,
                position:'right',
                labels:{
                fontColor:'#000'
                }
            },
            layout:{
                padding:{
                left:50,
                right:0,
                bottom:0,
                top:0
                }
            },
            tooltips:{
                enabled:true
            }
            }
        });
    </script>
